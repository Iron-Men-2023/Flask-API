name: Update Face Database and Train Model

on:
  schedule:
    # Runs every 5 min
    # - cron: "*/5 * * * *"
    # Runs every 4 hours
    - cron: "0 */4 * * *"
  push:
    branches:    
      - main

jobs:
  update_database_train_model:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"

    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download images from Firebase
      run: python train_model_on_new_images.py

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git fetch
        git pull
        git add .
        git commit -m "Update face database" || echo "No changes to commit"
        git push

